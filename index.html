<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/fb-reset.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <div id="view" class="">

    <div class="hud shadow-1">

      <div style="text-align: left; float: left; height: 100%; line-height: 50px;">
        <svg style="width:24px;height:24px; padding: 13px; float: left;" viewBox="0 0 24 24">
           <path fill="#FFF" d="M9,14V21H2V19H5.57C4,17.3 3,15 3,12.5A9.5,9.5 0 0,1 12.5,3A9.5,9.5 0 0,1 22,12.5A9.5,9.5 0 0,1 12.5,22H12V20H12.5A7.5,7.5 0 0,0 20,12.5A7.5,7.5 0 0,0 12.5,5A7.5,7.5 0 0,0 5,12.5C5,14.47 5.76,16.26 7,17.6V14H9Z" />
        </svg>
        <span id="volta">0</span>
      </div>
      <div style="text-align: left; float: left; height: 100%; line-height: 50px;">
        <svg style="width:24px;height:24px; padding: 13px; float: left;" viewBox="0 0 24 24">
          <path fill="#FFF" d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H17L15,21V9L15,5A2,2 0 0,1 17,3H19M5,21A2,2 0 0,1 3,19V17A2,2 0 0,1 5,15H9V11A2,2 0 0,1 11,9H14.5V21H5Z" />
        </svg>
        <span style="float: left;" id="points">0</span>
      </div>
      <div style="float: right; height: 100%; text-align: right;">
        <img src="assets/pause.png" style="height: 100%;" id="play" onclick="run()">
      </div>

    </div>
    <div class="alpha">
      ALPHA v0.2
    </div>

    <button type="button" name="agua" class="challenge shadow-1">WATER!</button>

    <div class="cenario pista"></div>
    <div class="cenario inicial largada"></div>

    <div class="touch">
      <div id="leftFinger"></div>
      <div id="rightFinger"></div>
    </div>

    <section id="pause">

      <div class="wrap">

        <div class="menu">
          <div class="logo">

          </div>
          <button type="button" name="button" class="menu-play shadow-1" onclick="run()">
            <img src="assets/menu-play.png" alt="">
          </button>
        </div>

        <div class="offset-bg"></div>

      </div>

    </section>

  </div>

  <script src="js/fb-jquery.min.js" charset="utf-8"></script>
  <script src="js/fb-buzz.min.js" charset="utf-8"></script>
  <script src="js/hammer.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
