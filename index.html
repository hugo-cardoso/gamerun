<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/fb-reset.css">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <div id="view" class="">

    <div class="hud shadow-1">

      <div class="clock"  style="text-align: left; float: left; height: 100%; line-height: 50px;">
        <img src="assets/clock.png" style="height: 100%;" alt="">
        <span id="volta">0</span>
      </div>
      <div style="float: right; height: 100%; text-align: right;">
        <img src="assets/pause.png" style="height: 100%;" id="play" onclick="run()">
      </div>

    </div>
    <div class="alpha">
      ALPHA v0.1
    </div>

    <div class="cenario pista"></div>
    <div class="cenario inicial largada"></div>

    <div class="touch">
      <div id="leftFinger"></div>
      <div id="rightFinger"></div>
    </div>

    <section id="pause">

      <div class="wrap">

        <div class="menu">
          <div class="logo">

          </div>
          <button type="button" name="button" class="menu-play shadow-1" onclick="run()">
            <img src="assets/menu-play.png" alt="">
          </button>
        </div>

        <div class="offset-bg"></div>

      </div>

    </section>

  </div>

  <script src="js/fb-jquery.min.js" charset="utf-8"></script>
  <script src="js/hammer.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
